<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <h3>Internal marks calculation</h3>
            <p><label>CAT1 mark: <input id="cat1" type="number" value="0"></label></p>
            <p><label>Assignment1 mark: <input id="ass1" type="number" value="0"></label></p>
            <p><label>CAT2 mark: <input id="cat2" type="number" value="0"></label></p>
            <p><label>Assignment1 mark: <input id="ass2" type="number" value="0"></label></p>
            <div>
                <p><label>Result(out of 40):<input id="result" type="text" value="0"></label></p>
                <button onclick="calcInternalMark(event)">calculate</button>
            </div>
        </div>

        <div class="box">
            <h3>External mark calculation</h3>
            <p><label>Semester mark: <input id="semMark" type="number" valu="0"></label></p>
            <div>
            <p><label>Result(out of 60):<input id="externalMarkResult" type="text" value="0"></label></p>
            <button onclick="calcExternalMark()">calculate</button>
        </div>  
        </div>

        <div class="box">
            <h3>Total mark calculation</h3>
            <p><label>Internal mark:<input id="internalMark" type="number"></label></p>
            <p><label>External mark:<input id="externalMark" type="number"></label></p>
            <div>
            <p><label>Result(out of 100):<input id="totalMarkResult" type="text" value="0"></label></p>
            <button onclick="calcMark()">calculate</button></div>
        </div>

        <div class="box">
            <h3>Mark sheet generator</h3>
            <form id="markInputSheet">
                <p><label>Subject Name: <input id="sub_Name" placeholder="enter the subject name" type="text"></label>
                </p>
                <p><label>Subject Credit: <input id="sub_Credit" placeholder="enter the credit" type="number"></label>
                </p>
                <h4>Enter your Internal marks:</h4>
                <p><label>Internal 1 mark: <input id="cat_1" type="number" placeholder="enter the CAT1"></label></p>
                <p><label>Assignment 1 mark: <input id="ass_1" type="number" placeholder="enter the assignment1"></label>
                </p>
                <p><label>Internal 2 mark: <input id="cat_2" type="number" placeholder="enter the CAT2"></label></p>
                <p><label>Assignment 2 mark: <input id="ass_2" type="number" placeholder="enter the assignment2"></label>
                </p>
                <h4>Enter your External marks:</h4>
                <div>
                <p><label>Semester mark: <input id="sem_Mark" type="number"
                            placeholder="Enter the semester mark"></label></p>
                <button type="button" id="addSubject" onclick="addFun(event)">Add</button></div>
            </form>
        
        <h3>Mark Table</h3>
        <table id="markSheetTable" border="1">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Credits</th>
                    <th>Internal Mark</th>
                    <th>External Mark</th>
                    <th>Total</th>
                    <th>Grade Point</th>
                    <th>Pass/Fail</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="markSheetBody">
            </tbody>
        </table>
        <p><button id="cgpaBtn" onclick="calculateCgpa(event)">calculate CGPA</button></p>
        <p>CGPA <input type="text" id="cgpa" placeholder="result"></p>
    </div>

    </div>

</body>

</html>
